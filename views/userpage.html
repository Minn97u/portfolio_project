<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="./userpage.css" />
  </head>
  <body>
    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
      <p class="logo">Devcartes</p>
    </div>
    <div class="container">
      <div class="profile">
        <!-- 프로필 정보 -->
        <img
          src="./studyhard.jpeg"
          alt="프로필 이미지"
          style="width: 150px; height: 150px"
        />
        <div class="nameContainer">
          <h3 class="Name">데브카르트</h3>
        </div>
        <div class="emailContainer">
          <h4 class="Email">Email@email.com</h4>
        </div>
        <div class="descriptionContainer">
          <p class="Description">---설명---</p>
        </div>
        <button class="profileEditButton" onclick="editProfile()">Edit</button>
      </div>
      <div class="education">
        <!-- 학력 정보 -->
        <h2>학력</h2>
        <div
          class="education-list"
          id="educationList"
          style="display: none"
        ></div>
        <div id="buttons-container">
          <button
            id="delete-button"
            onclick="deleteEducation()"
            style="display: none"
          >
            삭제
          </button>
          <button
            id="confirm-button"
            onclick="confirmEducation()"
            style="display: none"
          >
            확인
          </button>
          <button
            id="edit-button"
            onclick="editEducation()"
            style="display: none"
          >
            edit
          </button>
          <button id="plus-button" onclick="addEducation()">+</button>
        </div>
      </div>
      <div class="awards">
        <!-- 학력 정보 -->
        <h2>수상 내역</h2>
        <div class="awards-list" id="awardsList" style="display: none">
          <div></div>
        </div>
        <div id="buttons-container">
          <button
            id="awards_delete_button"
            onclick="removeAwards()"
            style="display: none"
          >
            삭제
          </button>
          <button
            id="awards_confirm_button"
            onclick="confirmAwards()"
            style="display: none"
          >
            확인
          </button>
          <button
            id="awards_edit_button"
            onclick="editAwards()"
            style="display: none"
          >
            edit
          </button>
          <button id="awards_delete_button" onclick="deleteAwards()" style="display: none">삭제</button>
          <button id="awards_confrim_button" onclick="addAwards()" style="display: none">확인</button>
          <button id="awards_plus_button" onclick="addAwards()">+</button>
        </div>
      </div>
    </div>
    <script src="./userpage.js"></script>
  </body>
</html>
